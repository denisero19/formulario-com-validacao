<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <main>
        <div class="mensagem">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">Caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em contato em menos de 24h.</p>
        </div>

        <section class="container">
            <form class="formulario">
                <div class="item">
                    <input class="input" type="text" name="nome" id="nome" placeholder="Nome completo *">
                    <p class="campo-obrigatorio ocultar">campo obrigatório</p>
                </div>
                 
                <div class="item">
                    <input class="input" type="text" name="email" id="email" placeholder="Email *" autocomplete="off">
                    <p class="campo-obrigatorio ocultar">campo obrigatório</p>
                </div>

                <div class="item">
                    <input class="input" type="text" name="telefone" id="telefone" placeholder="Telefone *">
                    <p class="campo-obrigatorio ocultar">campo obrigatório</p>
                </div>

                <div class="item">
                    <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *" ></textarea>
                    <p class="campo-obrigatorio ocultar">campo obrigatório</p>
                </div>

                <div class="mensagem-alerta">
                    <p>*campos obrigatórios</p>
                </div>

                <button type="submit">Enviar</button> 

                <!-- <button id="botao-submit">Enviar</button> -->
                                
            </form>
        </section>
    </main>

    <script src="./src/js/validacao.js"></script>

</body>
</html>
